name: pokedex_dev_challenge
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  equatable: ^2.0.3
  flutter_svg: ^0.22.0
  injectable: ^1.5.0
  get_it: ^7.2.0
  json_annotation: ^4.0.1

dev_dependencies:
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.4.1
  json_serializable: ^4.1.4

flutter:

  uses-material-design: true

  assets:
    - assets/generations/
    - assets/heights/
    - assets/icons/
    - assets/patterns/
    - assets/types/
    - assets/weights/

  fonts:
    - family: SfPro
      fonts: 
      - asset: assets/fonts/sf-pro-display-regular.ttf
      - asset: assets/fonts/sf-pro-display-medium.ttf
        weight: 500
      - asset: assets/fonts/sf-pro-display-bold.ttf
        weight: 700

